<section class="_container">
  <h2>Sign up</h2>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="name" id="typeNameX">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput formControlName="login" type="login" id="typeLoginX">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" id="typePasswordX">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button [disabled]="!formData.valid" type="submit" mat-raised-button color="primary">
      <mat-icon style="margin-right: 5px">person</mat-icon>Sign up
    </button>
  </form>
</section>
